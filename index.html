<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>航空写真比較ツール</title>
  <meta name="description" content="Interactive dual-map viewer for GeoJSON data with GSI historical layers">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#2196f3">
  <link rel="manifest" href="/manifest.json">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
  <!-- THE FIX: Replaced NorthArrow with the more reliable Compass plugin CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-compass@1.2.0/dist/leaflet-compass.min.css" />

  <!-- External Libraries (Load before the app) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- THE FIX: Replaced NorthArrow with the Compass plugin JS -->
  <script src="https://unpkg.com/leaflet-compass@1.2.0/dist/leaflet-compass.min.js"></script>

  <!-- Vite will inject the final CSS link here during build -->
</head>
<body class="bg-gray-100">
  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 bg-white flex flex-col justify-center items-center z-50">
    <div class="w-10 h-10 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mb-4"></div>
    <p class="text-gray-600">地図を読み込み中...</p>
  </div>

  <!-- Main App Container -->
  <div id="app" class="h-screen w-screen flex-col" style="display: none;">
    <!-- Map Container -->
    <div id="map-container" class="flex-1 flex flex-col md:flex-row">
      <div id="mapcontainer1" class="flex-1 relative"></div>
      <div id="mapcontainer2" class="flex-1 relative"></div>
    </div>

    <!-- Control Panel (will be created by JavaScript) -->
    <div id="control-panel-container" class="absolute top-2.5 right-2.5 z-[1000]"></div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-[2000] flex flex-col gap-2 items-end"></div>
  </div>

  <!-- Error Screen -->
  <div id="error-screen" class="fixed inset-0 bg-white flex-col justify-center items-center z-50" style="display: none;">
    <h2 class="text-red-600 text-xl mb-4">🚫 アプリケーションの読み込みに失敗しました</h2>
    <p class="text-gray-700">ページを再読み込みしてください。</p>
    <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">再読み込み</button>
  </div>

  <!-- App Entry Point -->
  <script type="module" src="/main.js"></script>
</body>
</html>
